<div class="d-flex p-2 m-5">
  <div class="container">
    <ng-container *ngIf="!mascotita; else divMascota">
      No hay datos para mostrar
    </ng-container>
  </div>
  <ng-template #divMascota>
    <div fxLayout="row" fxLayout.xs="column">
      <div fxFlex="50">
        <h1>
          <strong>Raza: {{ mascotita.raza }}</strong>
          <small>/ de {{ mascotita.origen }}</small>
        </h1>
        <br />
        <img [src]="mascotita.img" alt="" class="img" />
      </div>
      <div fxFlex="50">
        <h1>
          {{ mascotita.peso }}
          <small> / Guardian: {{ mascotita.guardian }}</small>
        </h1>
        <br />
        <p>{{ mascotita.des }}</p>
        <p>{{ mascotita.salud }}</p>
        <p>{{ mascotita.ejercicio }}</p>
        <p>{{ mascotita.nutricion }}</p>
        <hr />
        <div class="form-group row">
          <div class="form-group col-md-1">
            <button mat-button class="btn btn-success" (click)="regresar()">
              <i class="bi bi-backspace"></i>
            </button>
          </div>

          <div class="form-group col-md-1">
            <button mat-button class="btn btn-danger" (click)="delete()">
              <i class="bi bi-trash"></i>
            </button>
          </div>

          <div class="form-group col-md-1">
            <app-nuevo [leyenda]="'Editar'" [mascota]="mascotita"></app-nuevo>
          </div>
        </div>
        <hr/>
      </div>
    </div>
  </ng-template>
</div>
